<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<title>Formulaire</title>
</head>

<body>
	<h1>Formulaire</h1>

	<form th:action="@{/ihm/voiture/form}" th:object="${voiture}" method="post">
		<label for="immatriculation">Immatriculation</label>
		<input type="text" th:field="*{immatriculation}" id="immatriculation"/>
		<span th:if="${#fields.hasErrors('immatriculation')}" th:errors="*{immatriculation}" />


		<br>
		<label for="marque">Marque</label>
		<input type="text" th:field="*{marque}" id="marque" />
		<span th:if="${#fields.hasErrors('marque')}" th:errors="*{marque}" />


		<br>
		<label for="modele">Modele</label>
		<input type="text" th:field="*{modele}" id="modele" />
		<br>
		<input type="submit" value="Valider" />
	</form>

</body>

</html>
