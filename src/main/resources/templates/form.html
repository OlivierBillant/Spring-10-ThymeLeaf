<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<title>Formulaire</title>
</head>

<body>
	<h1>Formulaire</h1>

	<form th:action="@{/ihm/form}" th:object="${personne}" method="post">
		<label for="prenom">Prenom</label>
		<input type="text" th:field="*{prenom}" id="prenom" />
		<span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" />


		<br>
		<label for="nom">Nom</label>
		<input type="text" th:field="*{nom}" id="nom" />
		<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" />


		<br>
		<label for="age">Age</label>
		<input type="number" th:field="*{age}" id="age" />
		<br>
		<input type="submit" value="Valider" />
	</form>

</body>

</html>
